<script>
    var nr1 = 10
    var nr2 = 20
    //variável global


    soma(nr1, nr2)
    soma(110, 1)
    soma(05, 30)
    soma(5, 8)
    soma(100, 200)

    function soma(numeroUm, numeroDois){
        var nr1 = parseInt(numeroUm)
        var nr2 = parseInt(numeroDois)
        //variável local
        var soma = nr1 + nr2
        console.log('A soma é: ' + (soma))
    
    }
</script>
