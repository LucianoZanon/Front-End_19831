<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Javascript</title>
</head>
<script>
    var numeroUm = parseInt(prompt("Digite o número desejado para soma, diminuir, dividir e multiplicar:"));
    var numeroDois = parseInt(prompt("Digite o 2º número desejado:"));

    alert ("A soma é: " +(numeroUm + numeroDois));
    console.log ("A soma é: " +(numeroUm + numeroDois));

    alert ("A diminuição será de: " +(numeroUm - numeroDois));
    console.log (numeroUm - numeroDois)
    
    alert ("A divisão é: " +(numeroUm / numeroDois));
    console.log (numeroUm / numeroDois)
    
    alert ("A multiplicação é: " +(numeroUm * numeroDois));
    console.log (numeroUm * numeroDois)
</script>

</body>
