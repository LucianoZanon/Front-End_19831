 lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<style>
    .header {
        text-align: center;
        font-size: 30px;
    }
    .container {
        max-width: 400px;
    }
    .item {
        margin: 5px;
        text-align: center;
        font-size: 20px;
        color: black;
        border: 2px;
        border-color: gray;
        border-style: solid;
        padding: 3px;
        float: left;
    }
    .flex {
        display: flex;
    }
    .flex-wrap {
        flex-wrap: wrap;

    }
    .flex-item-1 {
        flex: 1;
    }
</style>
<script>
    var resultado = 0
    var html = '<h3 class="header">Tabuada</h3>'
    html += '<hr>'
    html += '<section>'

    for (let valortabuada = 1; valortabuada <11; valortabuada++) {
        html += '<section class="item">'
        html += '<p>NÃºmero ' + valortabuada  + '</p>' 
        html += '<hr>' 

        for (let index = 1; index < 11; index++){
            resultado = index * valortabuada
            html += '<p>' + index + 'x' + valortabuada + '=' + resultado + '</p>'
        }
        html += '<hr>'
        html += '</section>'
    }
    html += '</section>'

    document.write(html)
    
</script>
