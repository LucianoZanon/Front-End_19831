<!DOCTYPE html>
<!--doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title>Formulário - principais tags</title>
    <meta charset="UTF-8">
    <meta name="author" content="Luciano">
    <meta name="description" content="Aprendendo FRONT END">
    <meta name="keywords" content="HTML, CSS e JS">
    <link rel="stylesheet" href="../../css/form_principais_tags.css">
    <link rel="stylesheet" href="../../css/css.css">
</head>

<body>
    <h1>Formulário - principais tags</h1>
    <!--1º divisão das informações a ser colocado no formulário-->
    <!--criamos tag <form action="#">pois não temos o Back End, o MÉTODO E O TARGET não fará diferença no inicio porque não estamos mandando pra lugar nenhum -->
    <form action="#" method="post" target="_self">
        <!--2º Se eu estou criando um "#" preciso, certamente estou pedindo informações para o usuário me enviar-->
        <!--O que eu vou precisar?-->
        <!--Como será realizado vários campos teremos muito "<inputs>". Nesse caso preciso dividir o formulário e agrupar determinados campos por partes no meu formulário que direciona o meu usuário a ter todas as informações daquele contexto dentro de um determinado ponto -->
        <!--Pra isso será utilizado o <fieldset> para cada agrupamento  -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <!--1-Cria-se a legenda dentro da tag (sempre!! Pois mais tarde se fará a estilização)-->

            <label for="txtEmail">E-mail</label>
            <!--O atributo "for" de <label> deve ser igual ao atributo "id" do elemento relacionado para vinculá-los.-->
            <br>
            <!--Fiz a quebra de linha-->
            <input id="txtEmail" type="email" required minlength="5" maxlength="15"
                placeholder="Informe um e-mail válido">
            <br>
            <!--O type >> "email" define um campo para um endereço especificamente de e-mail -->
            <!--Minlenght e Maxlenght são números mínimo e máximo de caracteres necessários em um campo de entrada-->
            <!--O placeholder >>>é um valor de amostra ou uma breve descrição do formato esperado-->
            <label>Número de filhos:</label>
            <input type="number" min="0" max="15" value="0">
            <!--O valor (-) não está aplicado e terá que ser validado -->
            <br>
            <label>Nascimento:</label>
            <input id="txtNascimento" type="date" min="2021-01-01" max="2028-12-31">

            <br><br>
            <label for="txtSexo">Sexo</label>
            <br>

            <label>Masculino</label>

            <input type="radio" name="sexo" value="M">
            <!--Verifique que se eu colocar o nome MASCULINO dentro da label, não consigo aumentar o campo de ação do click-->

            <input type="radio" name="sexo" value="F">
            <label>Feminino</label>

            <input type="radio" name="sexo" value="I">
            <label>Indefinido</label>

            <!--O "input do tipo radio" é um elemento que pode ser marcada ou desmarcada, possuindo como característica um pequeno círculo ao lado do texto.-->
            <!--O radio permite selecionar somente uma opção desde que o "name" seja o mesmo-->

            <!--Se eu quiser colocar um abaixo do outro é preciso por entre tags "P"-->
            <br>
            <input type="hidden" name="expira" value="2021-01-01">
            <!--o elemento "hidden" é um input que não serve p/ o usuário sendo p/ controle interno-->
            <!--Criado para enviar os dados deste formulário p/ um lugar desejado-->

            <br>
            <label>Estado</label>
            <select name="Estado" id="opcaoEstado">
                <option value="0">Selecione</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Area de Interesse</legend>
            <label><input type="checkbox" name="html" value="html">HTML</label>
            <label><input type="checkbox" name="css" value="css">CSS</label>
            <label><input type="checkbox" name="JS" value="JS">Javascript</label>
            <!--O elemento "checkbox" caixas quadradas que são marcadas como seleção múltipla-->
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none;" name="msg" cols="30" rows="10" required placeholder="Informe sua mensagem aqui"></textarea>

            <textarea style="resize: none;" name="contrato" cols="30" rows="10"
                readonly>Aqui somente texto para leitura sem poder realizar qualquer alteração</textarea>
                <!--O "style" é um CSS inline-->
            <label> <input type="checkbox" checked>Li e aceito</label>
            <!--O elemento "checked" já deixa marcado a caixa de seleção-->
        </fieldset>
        <fieldset>
            <legend>Outros tipos de input</legend>
            <input type="range" min="0" max="10" step="2">

            <br>
