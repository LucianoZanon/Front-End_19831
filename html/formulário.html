<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Valdair">
    <meta name="description" content="descrição top">
    <meta name="keywords" content="html5, tecnologia">
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="http://google.com/search" method="GET" target="_blank">
               
        <!--O atributo action define o local (uma URL) em que os dados recolhidos do formulário devem ser enviados. O atributo method define qual o método HTTP para enviar os dados (ele pode ser "GET" ou "POST"-->
        <!--Visibilidade – A grande diferença entre os métodos GET e POST provavelmente é a visibilidade. -->

        <!--O método GET é usado para passar informações de uma página para outra usando a URL como meio. Veja como exemplo a seguinte URL: https://www.site.com.br/produtos.php?tipo=carro&modelo=palio&cor=verde-->

        <!--O método POST é usado para passar informações de dados sensíveis-->

     
        <!--O elemento HTML <input> é usado para criar controles interativos para formulários baseados na web para receber dados do usuário.-->

        <!--input type define um botão para enviar dados de formulário para um manipulador de formulário-->
        <label for="txt busca">Faça uma busca:</label>
        <input type="" name="q" id="txtbusca">
        
        <input type="submit" value="ok">
    </form>

</body>

</html>
