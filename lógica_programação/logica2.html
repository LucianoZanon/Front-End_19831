<script>
    /* No Javascript o sinal + tem 2 significados: 
    -O matemático que é pra fazer uma soma
    -E a concatenação que une as palavras com as variaveis */
    /* 1º exemplo >> Concatenação <<
    var nome = "Jeferson Costa"
    
     var idade = 25
     alert('Como vai '  + nome +  ' boa noite! Sua idade é ' + idade + '!' ) */

    /* A idéia deste exercício é pedir 2 números e mostrar qual é a soma, subtração, multiplicação e divisão*/
    var numero1 = parseInt(prompt('Informe o primeiro número: '))
    var numero2 = parseInt(prompt('Informe o segundo número: '))
    /*O prompt no JavaScript sempre irá entregar um dado no tipo "string" ou seja uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto.*/
    /*Com a função parseInt na frente, haverá conversão da string para um número inteiro ou NaN .*/
    

    var soma = numero1 + numero2
    var subtração = numero1 - numero2
    var multiplicação = numero1 * numero2
    var divisão = numero1 / numero2

    alert('A soma de ' + numero1 + ' com ' + numero2)
    /*Sua função é mostrar ao usuário uma mensagem e um botão de confirmação de que o usuário tenha visto a mensagem.*/
    console.log('A soma de ' + numero1 + ' com ' + numero2 + ' é: ' + soma)
    /*O console.log é uma função em JavaScript que é usada apenas para imprimir qualquer mensagem que precise ser exibida ao usuário.
    O log() é apenas um método deste objeto enviando os dados diretamente para o console do navegador*/
    var resultadoDaSoma = alert('O resultado da soma é: ' + soma)
    
    
    alert('A subtração de ' + numero1 + ' com ' + numero2)
    console.log('A subtração de ' + numero1 + ' com ' + numero2 + ' é: ' + subtração)
    var resultadoDaSubtracao = alert('O resultado da subtração é: ' + subtração)

    alert('A multiplicação de ' + numero1 + ' com ' + numero2)
    console.log('A multiplicação de ' + numero1 + ' com ' + numero2 + ' é: ' + multiplicação)
    var resultadoDaMultiplicacao = alert('O resultado da multiplicação é: ' + multiplicação)

    alert('A divisão de ' + numero1 + ' pelo ' + numero2)
    console.log('A divisão de ' + numero1 + ' por ' + numero2 + ' é: ' + divisão)
    var resultadoDaDivisao = alert('O resultado da divisão é: ' + divisão)

</script>

</body>
