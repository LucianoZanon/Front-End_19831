<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lógica de programação com Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Luciano">
    <meta name="description" content="Descrição TOP!">
    <meta name="keywords" content="HTML, CSS3, JS">
</head>

<script>
    
    var n1 = prompt('Digite um número');
    
    n1 = parseInt(n1);


    
    var n2 = prompt('Digite outro número');

   
    n2 = parseInt(n2);

      
    alert("A soma é: " + (n1 +  n2) );
    

    alert("A subtração é: " + (n1 -  n2) );
    
    
    alert("A multiplicação é: " +( n1 * n2));
    
    
    alert("A divisão é: " + (n1 / n2));
    

</script>

<body>
    <h1>Lógica de Programação - Laboratório </h1>
</body>

</html>
