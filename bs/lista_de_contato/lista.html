<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="lista.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Lista de contatos</title>
    
</head>

<body>
    <div class="container"> <!--bootstrap-->

        <div class="row">
            <div class="panel panel-info">

                <div class="panel-heading text-center">
                    <h3><strong>Lista de contatos</strong></h3>
                </div>

                <div class="panel-body">

                    <div class="col-xs-12 col-md-5 col-lg-4">
                        <label for="txtNome">Nome</label>
                        <input id="txtNome" type="text" class="form-control">
                    </div>

                    <div class="col-xs-12 col-md-2 col-lg-2">
                        <label for="txtIdade">Idade</label>
                        <input id="txtIdade" type="text" class="form-control">
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-3">
                        <label for="txtTelefone">Telefone</label>
                        <input id="txtTelefone" type="text" class="form-control">
                    </div>
                    <div class="col-xs-12 col-md-1 col-lg-3">
                        <br>
                        <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                    </div>
                    
                </div>
                              
                <br>
                <br>
                <hr>
                <table id="tblContatos" class="table table-striped table-responsive table-hover">
                    <tbody>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                        <th colspan="2" align="center">Ações</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-5 col-md-6 col-lg-5 text-left">
                        <label>Outubro 2022</label>
                    </div>
                    <div class="col-xs-7 col-md-6 col-lg-7 text-right">
                        <label>Crud (localStorage HTML5, jQuery, Bootstrap, JSON)</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
</body>

</html>
